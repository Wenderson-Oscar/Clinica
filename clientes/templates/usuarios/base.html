{% load static %}

<!doctype html>
<html lang="pt-BR">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
        crossorigin="anonymous">
    </head>
<main class="container">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Clinica Health</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    {% if user.is_authenticated and user.is_superuser%}
                            <a class="nav-link active" aria-current="page" href="{% url 'administracao' id=user.id %}" >Administração</a>
                    {% else %}
                            <a class="nav-link active" aria-current="page" href="{% url 'login_adm' %}" >Administração</a>
                    {% endif %}
                    {% if user.is_authenticated %}
                        <div class="col-md-5 order-md-1">
                            <a class="nav-link active" aria-current="page" href="{% url 'listar_agenda' %}">Listar Agendas</a>
                        </div>
                    {% endif %}
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                </form>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                    <!-- {% if user.is_authenticated %} -->
                      <a class="nav-link active" aria-current="page" href="{% url 'logout_usuario' %}">Sair</a>
                    <!-- {% else %} -->
                      <a class="nav-link active" aria-current="page" href="{% url 'page_login' %}">Login</a>
                    <!-- {% endif %} -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  <div class="bg-light p-5 rounded">
    
      {% block content %}
        
      {% endblock %}
  </div>
</main>
